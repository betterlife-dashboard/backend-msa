name: Deploy auth Services to AWS EC2

on:
  push:
    branches:
      - main
    paths:
      - "auth/**"
  workflow_dispatch:

permissions:
  contents: read

env:
  DOCKERHUB_NAMESPACE: shinhs6384
  IMAGE_TAG: ${{ github.sha }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          # 캐시할 디렉토리들 (~/.gradle)
          # 의존성, wrapper, 빌드 캐시들이 저장됨
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          # 캐시 key: 운영체제 + gradle 파일 변경 hash
          # gradle 설정 파일이 변경되면 캐시 갱신됨
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          # gradle 파일이 수정되면 기존 캐시와 유사한 key 사용하여 점진적 복원
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push auth image
        run : |
          docker build -f auth/Dockerfile -t ${{ env.DOCKERHUB_NAMESPACE }}/auth:${{ env.IMAGE_TAG }} auth
          docker push ${{ env.DOCKERHUB_NAMESPACE }}/auth:${{ env.IMAGE_TAG }}
          docker tag ${{ env.DOCKERHUB_NAMESPACE }}/auth:${{ env.IMAGE_TAG }} ${{ env.DOCKERHUB_NAMESPACE }}/auth:latest
          docker push ${{ env.DOCKERHUB_NAMESPACE }}/auth:latest

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: SSH into EC2 and run deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ env.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            docker compose -f docker-compose.prod.yml pull auth
            docker compose -f docker-compose.prod.yml up -d auth
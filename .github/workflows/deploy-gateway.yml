name: Deploy gateway Services to HomeServer

on:
  push:
    branches:
      - main
    paths:
      - "gateway/**"
  workflow_dispatch:

permissions:
  contents: read

env:
  DOCKERHUB_NAMESPACE: shinhs6384
  IMAGE_TAG: ${{ github.sha }}
  HOME_HOST: ${{ secrets.HOME_HOST }}
  HOME_USER: ${{ secrets.HOME_USER }}
  HOME_PASSWORD: ${{ secrets.HOME_PASSWORD }}

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          # 캐시할 디렉토리들 (~/.gradle)
          # 의존성, wrapper, 빌드 캐시들이 저장됨
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          # 캐시 key: 운영체제 + gradle 파일 변경 hash
          # gradle 설정 파일이 변경되면 캐시 갱신됨
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          # gradle 파일이 수정되면 기존 캐시와 유사한 key 사용하여 점진적 복원
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push gateway image
        run : |
          docker build -f gateway/Dockerfile -t ${{ env.DOCKERHUB_NAMESPACE }}/gateway:${{ env.IMAGE_TAG }} gateway
          docker push ${{ env.DOCKERHUB_NAMESPACE }}/gateway:${{ env.IMAGE_TAG }}
          docker tag ${{ env.DOCKERHUB_NAMESPACE }}/gateway:${{ env.IMAGE_TAG }} ${{ env.DOCKERHUB_NAMESPACE }}/gateway:latest
          docker push ${{ env.DOCKERHUB_NAMESPACE }}/gateway:latest

  deploy:
    name: Deploy to HomeServer
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: SSH into HomeServer and run deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ env.HOME_HOST }}
          port: 4242
          username: ${{ env.HOME_USER }}
          password: ${{ env.HOME_PASSWORD }}
          script: |
            cd /home/hyeongsh/betterlife
            docker compose -p betterlife -f docker-compose.service.yml pull gateway
            docker compose -p betterlife -f docker-compose.service.yml up -d gateway
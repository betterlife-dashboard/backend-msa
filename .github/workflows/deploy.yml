name: Deploy MSA Services to AWS EC2

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  DOCKERHUB_NAMESPACE: shinhs6384
  IMAGE_TAG: ${{ github.sha }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  detect-changes:
    name: Detect changed services
    runs-on: ubuntu-latest
    outputs:
      gateway: ${{ steps.changed.outputs.gateway }}
      auth: ${{ steps.changed.outputs.auth }}
      todo: ${{ steps.changed.outputs.todo }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changes
        id: changed
        uses: tj-actions/changed-files@v41
        with:
          files_yaml: |
            gateway:
              - "gateway/**"
            auth:
              - "auth/**"
            todo:
              - "todo/**"

  build-and-push:
    name: Build & Push Docker Images
    needs: detect-changes
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [gateway, auth, todo]

    if: needs.detect-changes.outputs[matrix.service] == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        run : |
          docker build -f ${{ matrix.service }}/Dockerfile -t ${{ env.DOCKERHUB_NAMESPACE }}/${{ matrix.service }}:${{ env.IMAGE_TAG }} ${{ matrix.service }}
          docker push ${{ env.DOCKERHUB_NAMESPACE }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          docker tag ${{ env.DOCKERHUB_NAMESPACE }}/${{ matrix.service }}:${{ env.IMAGE_TAG }} ${{ env.DOCKERHUB_NAMESPACE }}/${{ matrix.service }}:latest
          docker push ${{ env.DOCKERHUB_NAMESPACE }}/${{ matrix.service }}:latest

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: SSH into EC2 and run deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ env.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

rabbitmq:
  user-deleted:
    exchange: event.user.deleted.exchange
    queue: event.user.deleted.todo.queue
    key: event.user.deleted.key
  todo-deleted:
    exchange: event.user.deleted.exchange
    key: event.user.deleted.key
  todo-updated:
    exchange: event.user.updated.exchange
    key: event.user.updated.key
  user-updated:
    exchange: event.user.updated.exchange

logging:
  level:
    org.hibernate.sql: debug

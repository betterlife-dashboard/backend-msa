server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth
              uri: "${AUTH_SERVICE_URL:http://localhost:8081}"
              predicates:
                - Path=/auth/**
              filters:
                - name: JwtAuthFilter
          globalcors:
            cors-configurations:
              '[/**]':
                allowed-origins:
                  - "https://www.betterlifeboard.com"
                  - "http://localhost:3000"
                allowed-methods: "*"
                allowed-headers: "*"
                allow-credentials: true
          default-filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

jwt:
  secret: this-is-a-very-very-long-and-strong-secret-key-for-jwt-signing
  accessExpiration: 3600000
  refreshExpiration: 2592000000

management:
  endpoints:
    web:
      exposure:
        include: health,info
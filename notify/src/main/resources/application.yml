server:
  port: 8083

spring:
  application:
    name: notify
  datasource:
    url: ${NOTIFY_DATASOURCE_URL}
    username: ${NOTIFY_DATASOURCE_USERNAME}
    password: ${NOTIFY_DATASOURCE_PASSWORD}

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
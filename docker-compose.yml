services:
  mysql-auth:
    image: mysql:8
    environment: { MYSQL_ROOT_PASSWORD: root, MYSQL_DATABASE: auth_db }
    ports:
      - "3307:3306"
    volumes:
      - auth-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent" ]
      interval: 5s
      timeout: 3s
      retries: 30

  mysql-todo:
    image: mysql:8
    environment: { MYSQL_ROOT_PASSWORD: root, MYSQL_DATABASE: todo_db }
    ports:
      - "3308:3306"
    volumes:
      - todo-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent" ]
      interval: 5s
      timeout: 3s
      retries: 30

  mysql-notify:
    image: mysql:8
    environment: { MYSQL_ROOT_PASSWORD: root, MYSQL_DATABASE: notify_db }
    ports:
      - "3309:3306"
    volumes:
      - notify-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent" ]
      interval: 5s
      timeout: 3s
      retries: 30

  mysql-focus:
    image: mysql:8
    environment: { MYSQL_ROOT_PASSWORD: root, MYSQL_DATABASE: focus_db }
    ports:
      - "3310:3306"
    volumes:
      - focus-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent" ]
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 3s
      timeout: 3s
      retries: 30

  rabbit:
    image: rabbitmq:4.2-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment: { RABBITMQ_DEFAULT_USER: admin, RABBITMQ_DEFAULT_PASS: admin }
    volumes:
      - rabbit-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  auth:
    build: ./auth
    env_file:
      - deploy/auth.env
    ports:
      - "8081:8081"
    depends_on:
      mysql-auth:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure

  todo:
    build: ./todo
    env_file:
      - deploy/todo.env
    ports:
      - "8082:8082"
    depends_on:
      mysql-todo:
        condition: service_healthy
    restart: on-failure

  notify:
    build: ./notify
    env_file:
      - deploy/notify.env
    ports:
      - "8083:8083"
    depends_on:
      mysql-notify:
        condition: service_healthy
    restart: on-failure

  focus:
    build: ./focus
    env_file:
      - deploy/focus.env
    ports:
      - "8084:8084"
    depends_on:
      mysql-focus:
        condition: service_healthy
    restart: on-failure

  gateway:
    build: ./gateway
    env_file:
      - deploy/gateway.env
    environment:
      FRONTEND_URL: http://localhost:5173
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  auth-data:
  todo-data:
  notify-data:
  focus-data:
  redis-data:
  rabbit-data:
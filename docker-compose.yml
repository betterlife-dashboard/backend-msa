services:
  mysql-auth:
    image: mysql:8
    environment: { MYSQL_ROOT_PASSWORD: root, MYSQL_DATABASE: auth_db }
    ports:
      - "3307:3306"
    volumes:
      - auth-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent" ]
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 3s
      timeout: 3s
      retries: 30

  auth:
    build: ./auth
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-auth:3306/auth_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      # Redis (반드시 서비스명 지정)
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      # Hikari가 DB 준비전 실패하지 않게(0 = fail-fast 끔)
      SPRING_DATASOURCE_HIKARI_INITIALIZATIONFAILTIMEOUT: "0"
      JWT_SECRET: this-is-a-very-very-long-and-strong-secret-key-for-jwt-signing
    ports:
      - "8081:8080"
    depends_on:
      mysql-auth:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure

  gateway:
    build: ./gateway
    environment:
      AUTH_SERVICE_URL: http://auth:8080
      JWT_SECRET: this-is-a-very-very-long-and-strong-secret-key-for-jwt-signing
    ports:
      - "8080:8080"
    depends_on:
      - auth
    restart: on-failure

volumes:
  auth-data:
  redis-data:
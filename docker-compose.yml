services:
  mysql-auth:
    image: mysql:8
    environment: { MYSQL_ROOT_PASSWORD: root, MYSQL_DATABASE: auth_db }
    ports:
      - "3307:3306"
    volumes:
      - auth-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent" ]
      interval: 5s
      timeout: 3s
      retries: 30

  mysql-todo:
    image: mysql:8
    environment: { MYSQL_ROOT_PASSWORD: root, MYSQL_DATABASE: todo_db }
    ports:
      - "3308:3306"
    volumes:
      - todo-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent" ]
      interval: 5s
      timeout: 3s
      retries: 30

  mysql-notify:
    image: mysql:8
    environment: { MYSQL_ROOT_PASSWORD: root, MYSQL_DATABASE: notify_db }
    ports:
      - "3309:3306"
    volumes:
      - notify-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent" ]
      interval: 5s
      timeout: 3s
      retries: 30

  mysql-focus:
    image: mysql:8
    environment: { MYSQL_ROOT_PASSWORD: root, MYSQL_DATABASE: focus_db }
    ports:
      - "3310:3306"
    volumes:
      - focus-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent" ]
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 3s
      timeout: 3s
      retries: 30

  rabbit:
    image: rabbitmq:4.2-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment: { RABBITMQ_DEFAULT_USER: admin, RABBITMQ_DEFAULT_PASS: admin }
    volumes:
      - rabbit-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  auth:
    build: ./auth
    environment:
      SPRING_PROFILES_ACTIVE: docker
      AUTH_DATASOURCE_URL: jdbc:mysql://mysql-auth:3306/auth_db
      AUTH_DATASOURCE_USERNAME: root
      AUTH_DATASOURCE_PASSWORD: root
      TODO_SERVICE_URL: http://todo:8082
      # Redis (반드시 서비스명 지정)
      AUTH_REDIS_HOST: redis
      AUTH_REDIS_PORT: 6379
      # Hikari가 DB 준비전 실패하지 않게(0 = fail-fast 끔)
      SPRING_DATASOURCE_HIKARI_INITIALIZATIONFAILTIMEOUT: "0"
      JWT_SECRET: this-is-a-very-very-long-and-strong-secret-key-for-jwt-signing
    ports:
      - "8081:8081"
    depends_on:
      mysql-auth:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure

  todo:
    build: ./todo
    environment:
      SPRING_PROFILES_ACTIVE: docker
      TODO_DATASOURCE_URL: jdbc:mysql://mysql-todo:3306/todo_db
      TODO_DATASOURCE_USERNAME: root
      TODO_DATASOURCE_PASSWORD: root
      AUTH_SERVICE_URL: http://auth:8081
      RABBIT_URL: rabbit
      RABBIT_PORT: 5672
      RABBIT_USERNAME: admin
      RABBIT_PASSWORD: admin
      # Hikari가 DB 준비전 실패하지 않게(0 = fail-fast 끔)
      SPRING_DATASOURCE_HIKARI_INITIALIZATIONFAILTIMEOUT: "0"
    ports:
      - "8082:8082"
    depends_on:
      mysql-todo:
        condition: service_healthy
    restart: on-failure

  notify:
    build: ./notify
    environment:
      SPRING_PROFILES_ACTIVE: docker
      NOTIFY_DATASOURCE_URL: jdbc:mysql://mysql-notify:3306/notify_db
      NOTIFY_DATASOURCE_USERNAME: root
      NOTIFY_DATASOURCE_PASSWORD: root
      RABBIT_URL: rabbit
      RABBIT_PORT: 5672
      RABBIT_USERNAME: admin
      RABBIT_PASSWORD: admin
      # Hikari가 DB 준비전 실패하지 않게(0 = fail-fast 끔)
      SPRING_DATASOURCE_HIKARI_INITIALIZATIONFAILTIMEOUT: "0"
    ports:
      - "8083:8083"
    depends_on:
      mysql-notify:
        condition: service_healthy
    restart: on-failure

  focus:
    build: ./focus
    environment:
      SPRING_PROFILES_ACTIVE: docker
      FOCUS_DATASOURCE_URL: jdbc:mysql://mysql-focus:3306/focus_db
      FOCUS_DATASOURCE_USERNAME: root
      FOCUS_DATASOURCE_PASSWORD: root
      RABBIT_URL: rabbit
      RABBIT_PORT: 5672
      RABBIT_USERNAME: admin
      RABBIT_PASSWORD: admin
      # Hikari가 DB 준비전 실패하지 않게(0 = fail-fast 끔)
      SPRING_DATASOURCE_HIKARI_INITIALIZATIONFAILTIMEOUT: "0"
    ports:
      - "8084:8084"
    depends_on:
      mysql-notify:
        condition: service_healthy
    restart: on-failure

  gateway:
    build: ./gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      AUTH_SERVICE_URL: http://auth:8081
      TODO_SERVICE_URL: http://todo:8082
      NOTIFY_SERVICE_URL: http://notify:8083
      FOCUS_SERVICE_URL: http://focus:8083
      OPENAPI_SERVICES_0_NAME: auth
      OPENAPI_SERVICES_0_URL: http://auth:8081
      OPENAPI_SERVICES_1_NAME: todo
      OPENAPI_SERVICES_1_URL: http://todo:8082
      OPENAPI_SERVICES_2_NAME: notify
      OPENAPI_SERVICES_2_URL: http://notify:8083
      OPENAPI_SERVICES_3_NAME: focus
      OPENAPI_SERVICES_3_URL: http://focus:8084
      FRONTEND_URL: http://localhost:5173
      JWT_SECRET: this-is-a-very-very-long-and-strong-secret-key-for-jwt-signing
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  auth-data:
  todo-data:
  notify-data:
  focus-data:
  redis-data:
  rabbit-data:
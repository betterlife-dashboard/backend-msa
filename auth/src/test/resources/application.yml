spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

rabbitmq:
  user-deleted:
    exchange: event.user.deleted.exchange
    key: event.user.deleted.key

logging:
  level:
    org.hibernate.sql: debug

jwt:
  secret: this-is-a-very-very-long-and-strong-secret-key-for-jwt-signing
  accessExpiration: 3600000
  refreshExpiration: 2592000000

